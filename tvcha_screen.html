<body>

    <div class="overlay"

    <!-- å·¦ä¸‹ã®A_Groupã®ãƒ‘ãƒ¼ã‚»ãƒ³ãƒ†ãƒ¼ã‚¸è¡¨ç¤º -->

    <script type="module">
        //----------------------------------------
        // â–¼firebaseãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆã¨javaScriptã‚’é€£æºã•ã›ã‚‹
        //----------------------------------------

        // å¿…è¦ãªæ©Ÿèƒ½ã‚’SDKã‹ã‚‰ã‚¤ãƒ³ãƒãƒ¼ãƒˆ
        import {
            initializeApp
        } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";


        // firebase firestoreã¨ã‚„ã‚Šå–ã‚Šã‚’ã™ã‚‹è¨­å®š
        import {
            getFirestore,

            onSnapshot, // Firestore ä¸Šã«ä¿å­˜ã•ã‚Œã¦ã„ã‚‹ãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—
            doc,

        // firebase storageã¨ã‚„ã‚Šå–ã‚Šã‚’ã™ã‚‹è¨­å®š
        import {

        // ã‚¦ã‚§ãƒ–ã‚¢ãƒ—ãƒªã®Firebaseã®è¨­å®š
        const firebaseConfig = {
            apiKey: "",
            authDomain: "tvcha-9cae7.firebaseapp.com",
            projectId: "tvcha-9cae7",
            storageBucket: "tvcha-9cae7.appspot.com",
            messagingSenderId: "866848033597",
            appId: "1:866848033597:web:c6887382eb14ee58351354",
        };

        // Firebaseã®åˆæœŸåŒ–
        const app = initializeApp(firebaseConfig);

        // Firebaseã‚¢ãƒ—ãƒªã¨Cloud Storageã®é€£æºã‚’åˆæœŸåŒ–ã—ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—ã™ã‚‹
        const storage = getStorage(app);

        // dbã«å¯¾ã—ã¦ãƒ‡ãƒ¼ã‚¿ã®è¿½åŠ ã‚„å–å¾—ãŒã§ãã‚‹ã‚ˆã†ã«ã™ã‚‹
        const db = getFirestore(app);

        // ã‚³ãƒ¬ã‚¯ã‚·ãƒ§ãƒ³ã®åå‰ã‚’å®šç¾©
        const collectionName = "tvcha";
        const collectionUsernName = "tvcha-user";
        const collectionJudgeName = "uretoru_judge";

        // ğŸ”½ ãƒ‡ãƒ¼ã‚¿å–å¾—æ¡ä»¶ã®æŒ‡å®šï¼ˆä»Šå›ã¯orderé †ã«ä¸¦ã³æ›¿ãˆã¦å–å¾—ï¼‰
        const q = query(collection(db, collectionName), orderBy("order", "desc"));

        // ğŸ”½ ãƒ‡ãƒ¼ã‚¿å–å¾—æ¡ä»¶ã®æŒ‡å®š
        const user_q = query(collection(db, collectionUsernName));

        // ğŸ”½ ãƒ‡ãƒ¼ã‚¿å–å¾—æ¡ä»¶ã®æŒ‡å®š
        const judge_q = query(collection(db, collectionJudgeName));

        //----------------------------------------
        // ã‚¯ãƒªãƒƒã‚¯ã•ã‚ŒãŸã‚¹ã‚¿ãƒ³ãƒ—ã®URLã‚’æ ¼ç´ã™ã‚‹é…åˆ—
        //----------------------------------------
        let clickStamp = "";
        const clickStamps = [];
        const canvas = document.getElementById('overlay');
        const ctx = canvas.getContext('2d');
        const stamps = []; // ã‚¹ã‚¿ãƒ³ãƒ—ã®æƒ…å ±ã‚’ä¿æŒã™ã‚‹é…åˆ—


        //----------------------------------------
        // â–¼ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚µã‚¤ã‚ºã‚’è¨­å®š
        //----------------------------------------

        // åˆæœŸã‚µã‚¤ã‚ºè¨­å®š
        updateCanvasSize();

        // ã‚¦ã‚£ãƒ³ãƒ‰ã‚¦ã®ãƒªã‚µã‚¤ã‚ºã‚¤ãƒ™ãƒ³ãƒˆã‚’ç›£è¦–
        window.addEventListener('resize', updateCanvasSize);

        // ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚µã‚¤ã‚ºã‚’ã‚¦ã‚£ãƒ³ãƒ‰ã‚¦ã®å¤§ãã•ã«åˆã‚ã›ã¦è¨­å®š
        function updateCanvasSize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            // console.log(canvas.width, canvas.height)

        };

        //----------------------------------------
        // ãƒ‡ãƒ¼ã‚¿å–å¾—å‡¦ç†(ãƒ‡ãƒ¼ã‚¿ãƒ™ãƒ¼ã‚¹ä¸Šã§ãƒ‡ãƒ¼ã‚¿ã®å¤‰æ›´ãŒç™ºç”Ÿã—ãŸã‚¿ã‚¤ãƒŸãƒ³ã‚°ã§ {} å†…ã®å‡¦ç†ã‚’å®Ÿè¡Œ)
        //----------------------------------------


        onSnapshot(q, (querySnapshot) => {
            querySnapshot.docChanges().forEach((change) => {
                if (change.type === "modified") {
                    // console.log("ã‚¯ãƒªãƒƒã‚¯ã•ã‚Œã¾ã—ãŸ");
                    const clickStamp = change.doc.data().img;
                    // clickStamps.push(clickStamp);
                    // console.log("ã‚¯ãƒªãƒƒã‚¯ã•ã‚ŒãŸã‚¹ã‚¿ãƒ³ãƒ—é…åˆ—", clickStamps);
                    // console.log("ã‚¯ãƒªãƒƒã‚¯ã•ã‚ŒãŸã‚¹ã‚¿ãƒ³ãƒ—", clickStamp);
                    // ãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—ã—ãŸå¾Œã€2ç§’å¾Œã«ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã‚’é–‹å§‹ã™ã‚‹
                    // setTimeout(() => {
                    drawImageOnCanvas(clickStamp);
                    // console.log(clickStamp);
                    // }, 1000);
                }
            });

            //----------------------------------------
            // â–¼ãƒ¦ãƒ¼ã‚¶ãƒ¼ã®ãƒã‚¤ãƒ³ãƒˆã‚’æ›´æ–°ã™ã‚‹é–¢æ•°
            //----------------------------------------
            // æœ€åˆã«ãƒªã‚¹ãƒŠãƒ¼ã‚’å¤‰æ•°ã«æ ¼ç´
            const arrayUser = []; // arrayUserã‚’åˆæœŸåŒ–ã—ã¦ãŠã
            onSnapshot(user_q, (querySnapshot) => {
                arrayUser.length = 0; // é…åˆ—ã‚’ã‚¯ãƒªã‚¢ã—ã¦æœ€æ–°ã®ãƒ‡ãƒ¼ã‚¿ã‚’åæ˜ 

                querySnapshot.docs.forEach(function (doc) {
                    const document = {
                        id: doc.id,
                        data: doc.data(),
                    };
                    arrayUser.push(document);
                });

                const userPointElement = document.getElementById('userPoint');
                if (userPointElement) {
                    userPointElement.textContent = arrayUser[0].data.point;
                    // console.log(userPointElement);
                }

            });

        });
        let AGroupCount;
        let BGroupCount;
        let AGroupPercentage;
        let BGroupPercentage;

        let isFirstCall = true;

        onSnapshot(judge_q, (querySnapshot) => {
            querySnapshot.docs.forEach(function (doc) {
                if (doc.id === "A_Group") {
                    AGroupCount = doc.data().count;
                } else if (doc.id === "B_Group") {
                    BGroupCount = doc.data().count;
                }
            });
            // console.log("AGroupCount", AGroupCount, "BGroupCount", BGroupCount);
            // ãƒ‘ãƒ¼ã‚»ãƒ³ãƒ†ãƒ¼ã‚¸ã®è¨ˆç®—
            const total = AGroupCount + BGroupCount;
            AGroupPercentage = Math.round((AGroupCount / total) * 100); // å°æ•°ç‚¹ã‚’ä¸¸ã‚ã‚‹
            BGroupPercentage = 100 - AGroupPercentage;

            // HTMLè¦ç´ ã«ãƒ‘ãƒ¼ã‚»ãƒ³ãƒ†ãƒ¼ã‚¸ã‚’è¡¨ç¤º
            // document.getElementById("AGroupPercentage").textContent = `${AGroupPercentage}%`;
            // document.getElementById("BGroupPercentage").textContent = `${BGroupPercentage}%`;
            document.getElementById("AGroupPercentage").innerHTML = `${AGroupPercentage}<span class="small-percentage">%</span>`;
            document.getElementById("BGroupPercentage").innerHTML = `${BGroupPercentage}<span class="small-percentage">%</span>`;



            drawBarGraph(AGroupPercentage, BGroupPercentage);
            // console.log("ãƒ†ã‚¹ãƒˆonSnapshot")

            // console.log("AGroupPercentage", AGroupPercentage, "BGroupPercentage", BGroupPercentage)
        });




        //----------------------------------------
        // â–¼ã‚¹ã‚¿ãƒ³ãƒ—æç”»é–¢æ•°
        //----------------------------------------
        let isAnimationRunning = false;

        const GRAVITY = 0.03; // é‡åŠ›ã®å¼·ã•
        const FRICTION = 0.7; // æ‘©æ“¦ä¿‚æ•°
        // const CONSTANT_VELOCITY = 5;

        // clickStampãŒæ›´æ–°ã•ã‚ŒãŸã‚‰æç”»ã™ã‚‹ãŸã‚ã®é–¢æ•°
        function drawImageOnCanvas(stampURL) {

            const image = document.createElement('img');

            image.className = "stampMoving";
            // console.log(image)
            image.onload = function () {
                //----------------------------------------
                // â–¼åŸºæœ¬ãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã‚’è¨­å®šã—ã¦ã€ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆã‚’ä½œæˆ
                //----------------------------------------

                const stampInfo = {
                    image: image,
                    posX: Math.random() * (canvas.width - 100),
                    posY: -100,
                    velocityX: 0,
                    initialVelocityY: 0.7 + Math.random() * 3,
                    velocityY: 0.5 + Math.random(),
                    size: 100,
                    isAnimating: true,
                    opacity: 1.0,
                };
                // console.log("stampInfo", stampInfo);
                stamps.push(stampInfo);
                // console.log(stampInfo)

                // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã‚’é–‹å§‹
                if (!isAnimationRunning) {
                    isAnimationRunning = true;
                    animate();
                }
            };
            image.src = stampURL; // clickStampsã«ç”»åƒã®URLã‚’æ ¼ç´
        };

        //----------------------------------------
        // â–¼ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã®é–¢æ•°
        //----------------------------------------

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Canvasã‚’ã‚¯ãƒªã‚¢
            drawBarGraph(AGroupPercentage, BGroupPercentage); // ã“ã“ã§ã‚°ãƒ©ãƒ•ã‚’å†æç”»
            // console.log(AGroupPercentage, BGroupPercentage)
            // console.log(AGroupPercentage, BGroupPercentage)


            for (let i = 0; i < stamps.length; i++) {
                const stamp = stamps[i];
                const newStampSize = stamp.size * 0.7; // ä¾‹ã¨ã—ã¦ã‚µã‚¤ã‚ºã‚’åŠåˆ†ã«ã—ã¾ã™ã€‚
                if (stamp.isAnimating) {
                    stamp.posX += stamp.velocityX;

                    // ç”»é¢ã®åŠåˆ†ã¾ã§ã®å ´åˆ
                    if (stamp.posY <= canvas.height / 2) {
                        // é€Ÿåº¦ã‚’ä¸€å®šã«ä¿ã¤ï¼ˆé©åˆ‡ãªä¸€å®šã®é€Ÿåº¦ã‚’è¨­å®šã™ã‚‹ï¼‰
                        stamp.velocityY = stamp.initialVelocityY;
                    } else {
                        // ç”»é¢ã®åŠåˆ†ã‚’è¶…ãˆãŸå ´åˆã€é‡åŠ›ã®å½±éŸ¿ã‚’å—ã‘ã¦åŠ é€Ÿã™ã‚‹
                        stamp.velocityY += (1 + GRAVITY);
                    }
                    stamp.posY += stamp.velocityY;
                    // stamp.posY += stamp.velocityY;
                    // console.log([i], "å€‹ç›®ãŒã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ä¸­", stamps[i].velocityY)

                    if (stamp.posY + stamp.size > canvas.height) {
                        stamp.posY = canvas.height - stamp.size;  // ã‚¹ã‚¿ãƒ³ãƒ—ã®ä½ç½®ã‚’canvasã®ä¸‹ç«¯ã«å›ºå®š

                        // è·³ã­è¿”ã‚‹æ™‚ã«æ‘©æ“¦ã®å½±éŸ¿ã‚’å—ã‘ã‚‹
                        stamp.velocityY = -stamp.velocityY * FRICTION;

                        // é€Ÿåº¦ãŒéå¸¸ã«å°ã•ã„å ´åˆã€ãƒœãƒ¼ãƒ«ã‚’æ­¢ã‚ã‚‹
                        if (Math.abs(stamp.velocityY) < 50) {
                            stamp.opacity -= 0.3;
                            if (Math.abs(stamp.velocityY) < 0.5) {
                                stamp.velocityY = 0;
                                stamp.isAnimating = false;

                            }
                        }
                        ctx.globalAlpha = stamp.opacity; // é€æ˜åº¦ã®è¨­å®š
                        ctx.globalAlpha = 1.0;
                    }
                    // ã‚¹ã‚¿ãƒ³ãƒ—ã‚’æç”»
                    const visibleHeight = stamp.size - (stamp.posY < 0 ? -stamp.posY : 0);  // ç”»é¢å¤–ã«ã¯ã¿å‡ºã—ã¦ã„ã‚‹éƒ¨åˆ†ã®é«˜ã•
                    ctx.drawImage(
                        stamp.image,
                        0,
                        stamp.size - visibleHeight,
                        stamp.size, // ã‚½ãƒ¼ã‚¹ç”»åƒã®å¹…
                        visibleHeight, // ã‚½ãƒ¼ã‚¹ç”»åƒã®é«˜ã•
                        stamp.posX,
                        stamp.posY < 0 ? 0 : stamp.posY,
                        newStampSize, // å®›å…ˆã‚­ãƒ£ãƒ³ãƒã‚¹ä¸Šã®å¹…
                        newStampSize * (visibleHeight / stamp.size) // å®›å…ˆã‚­ãƒ£ãƒ³ãƒã‚¹ä¸Šã®é«˜ã•
                    );
                    // ctx.drawImage(stamp.image, 0, stamp.size - visibleHeight, stamp.size, visibleHeight, stamp.posX, stamp.posY < 0 ? 0 : stamp.posY, stamp.size, visibleHeight);
                    // ctx.drawImage(stamp.image, 0, newStampSize - visibleHeight * 0.5, newStampSize, visibleHeight * 0.5, stamp.posX, stamp.posY < 0 ? 0 : stamp.posY, newStampSize, visibleHeight * 0.5);
                    // if (stamp.posY > canvas.height) {
                    // stamp.isAnimating = false;
                    // console.log("ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã‚’æ­¢ã‚ã¾ã—ãŸ")
                    // };
                };
            };
            console.log("ãƒ†ã‚¹ãƒˆdrawBarGraph")
            if (stamps.length > 0) {
                requestAnimationFrame(animate);
            }
        };
        //----------------------------------------
        // â–¼æ£’ã‚°ãƒ©ãƒ•ã®æç”»é–¢æ•°
        //----------------------------------------

        let currentAGroupHeight = 0;
        let currentBGroupHeight = 0;
        const lerpRate = 0.05;  // è£œå®Œç‡ã€‚0.05ã®ã‚ˆã†ãªå°ã•ã„å€¤ã§ã‚¹ãƒ ãƒ¼ã‚ºãªå¤‰åŒ–ã‚’å¾—ã‚‹
        let isFirstDraw = true;

        function drawBarGraph(AGroupPercentage, BGroupPercentage) {

            const barWidth = 200;
            const barX1 = 0;
            const barX2 = canvas.width - barWidth;

            const maxCanvasPercentage = 0.5;  // ã“ã‚Œã¯canvas.heightã®50%ã‚’æ„å‘³ã—ã¾ã™ã€‚
            const targetAGroupHeight = calculateBarHeight(AGroupPercentage, maxCanvasPercentage, canvas.height);
            const targetBGroupHeight = calculateBarHeight(BGroupPercentage, maxCanvasPercentage, canvas.height);
            // console.log(currentAGroupHeight);

            // ç¾åœ¨ã®é«˜ã•ã‚’ç›®æ¨™ã®é«˜ã•ã«è¿‘ã¥ã‘ã‚‹
            if (isFirstDraw) {
                currentAGroupHeight = targetAGroupHeight;
                currentBGroupHeight = targetBGroupHeight;
                isFirstDraw = false;
            } else {
                currentAGroupHeight += (targetAGroupHeight - currentAGroupHeight) * lerpRate;
                currentBGroupHeight += (targetBGroupHeight - currentBGroupHeight) * lerpRate;
            }

            ctx.fillStyle = "#cc0000";
            ctx.fillRect(barX1, canvas.height, barWidth, -currentAGroupHeight);
            // console.log(barX1, canvas.height, barWidth, -currentAGroupHeight);

            ctx.fillStyle = '#0000cc';
            ctx.fillRect(barX2, canvas.height, barWidth, -currentBGroupHeight);
        };

        function calculateBarHeight(percentage, maxCanvasPercentage, canvasHeight) {
            return (percentage / 100) * maxCanvasPercentage * canvasHeight;
        }


    </script>
